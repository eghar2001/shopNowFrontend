<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex border border-dark rounded">
        <!-- Imagen -->
        <div class="flex-shrink-0">
          <a href="#">
            <img class="img-fluid rounded-start" [src]="product().imagen" alt="Imagen del producto"
              style="width: 100%; height: auto; border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;" />
          </a>
        </div>
        <!-- Contenido -->
        <div class="p-3 flex-grow-1 d-flex flex-column justify-content-between">
          <div>
            <a href="#">
              <h5 class="mb-2 text-primary">
                {{product().title}}
              </h5>
            </a>
            <p class="text-lg font-weight-bold mb-3">
              ${{product().price}}
            </p>
          </div>
          <a href="#" class="btn btn-primary">
            Leer m√°s
            <svg class="ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"
              width="14" height="10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
